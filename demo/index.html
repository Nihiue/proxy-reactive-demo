<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My App</title>
  </head>
  <body>
    <div id="app">
      <div>
        <!-- customDirective: x-focus -->
        <!-- x-bind & x-on -->
        Input your name:
        <input
          type="text"
          x-focus
          x-bind:value="data.name"
          x-on:input="data.name=$event.target.value"
        >
      </div>

      <!-- x-show -->
      <div x-show="data.name.length > 0">
        <!-- x-bind:class -->
        <h1
          x-bind:class="{
            red: data.errorReason === 'long',
            blue: data.errorReason === 'short'
          }"
        >
          Welcome,
          <span x-bind:text-content="data.name"></span>
        </h1>
      </div>

      <!-- customDirective: x-img -->
      <div class="image-div" x-img="data.errorReason ? './error.png' : './ok.png'"></div>

      <div>
        <button type="button" x-on:click="methods.generateRandomName()">
          Generate Random Name
        </button>
      </div>

      <div>
        Year of birth:

        <!-- x-bind.once -->
        <!-- x-model="data.birthYear" -->
        <select
          x-bind:value="data.birthYear.toString()"
          x-on:input="data.birthYear=parseInt($event.target.value, 10)"
          x-bind.once:inner-html="methods.getBirthYearOptions()"
          >
        </select>

        <div style="margin-top: 20px;">
          Your are
          <!-- methods as computed -->
          <span x-bind:text-content="methods.calcAge()"></span>
          years old.
        </div>
      </div>

      <!-- <div>
        Gender:
        <input type="radio" value="male" v-model="data.gender" />
        <label for="one">Male</label>

        <input type="radio" value="female" v-model="data.gender" />
        <label for="two">Female</label>
      </div> -->

      <div>
        Height:
        <span x-bind:text-content="data.height"></span>
        <br>
        <input
          min="120"
          max="240"
          type="range"
          x-bind.once:value="data.height"
          x-on:input="data.height=$event.target.value"
        >
        <!-- bind:style -->
        <div
          class="height-vis"
          x-bind:style="{
            width: data.height + 'px',
            height: data.height + 'px',
          }"></div>
      </div>

       <!-- nested object -->
      <div>
        Nested Object Value
        <button type="button" x-on:click="data.nestedObj.value -= 1">
          -
        </button>
        <span x-bind:text-content="data.nestedObj.value"></span>
        <button type="button" x-on:click="data.nestedObj.value += 1">
          +
        </button>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
