<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My App</title>
  </head>
  <body>
    <div id="app">
      <div>
        Input your name: <input x-focus type="text" x-bind:value="this.data.name" x-on:input="this.data.name=$event.target.value">
      </div>

      <div x-show="this.data.name.length > 0">
        <h1 x-bind:class="{ red: this.data.errorReason === 'long', blue: this.data.errorReason === 'short' }">
          Welcome, <span x-bind:text-content="this.data.name"></span>
        </h1>
      </div>

      <div class="image-div" x-img="this.data.errorReason ? './error.png' : './ok.png'"></div>

      <div>
        <button type="button" x-on:click="this.methods.generateRandomName()">Generate Random Name</button>
      </div>

      <div>
        Year of birth:
        <select
          x-bind:value="this.data.birthYear.toString()"
          x-on:input="this.data.birthYear=parseInt($event.target.value, 10)"
          x-bind.once:inner-html="this.methods.getBirthYearOptions()"
          >
        </select>

        <div style="margin-top: 20px;">
          Your are <span x-bind:text-content="this.methods.calcAge()"></span> Years old.
        </div>
      </div>

    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
